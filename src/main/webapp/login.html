	<form class="form-horizontal " action="admin/login">
		<fieldset>
			<legend> 登录 </legend>
		</fieldset>
		<div class="form-group">
			<label for="inputName"
				class="col-sm-2 col-md-2 col-lg-2 col-sm-2 control-label">账号</label>
			<div class="input-group col-sm-4 col-md-4 col-lg-4 ">
				<span class="input-group-addon " ><span class="glyphicon glyphicon-user"></span> </span>
				<input type="text" id="inputName" class="form-control" name="name"  placeholder="AdminName"
					required>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword"
				class="col-sm-2 col-md-2 col-lg-2 col-sm-2 control-label">密码</label>
			<div class=" input-group col-sm-4 col-md-4 col-lg-4">

					name="password"  placeholder="Password" required>

		</div>
		<div class="form-group">
			<div
				class="col-sm-4 col-md-4  col-lg-4 col-lg-offset-2 col-md-offset-2">

		</div>

 <script>
function login(){
	//alert($("form").serialize());
	$.ajax({
		url:'admin/login',
		type:'POST',
		dataType:'json',
		data:$("form").serialize(),
		success:function(data){
			window.location.href="server/serverList.html"; 
		},
		error:function(){
			
		}
	})
}
</script>
